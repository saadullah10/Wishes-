</head>
<body>

        <header>

            <div class="animal-card">

    <script>
        // Countdown Timer
        const eidDate = new Date('2025-06-06T00:00:00').getTime();
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date().getTime();
            const diff = eidDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            if (diff < 0) {
                clearInterval(timerInterval);
                timerElement.innerHTML = "Eid Mubarak! ðŸŽ‰";
            }
        }
        let timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Voting System
        let votes = JSON.parse(localStorage.getItem('eidVotes')) || {
            goat: 0,
            sheep: 0,
            camel: 0,
            bull: 0
        };

        function vote(animal) {
            votes[animal]++;
            localStorage.setItem('eidVotes', JSON.stringify(votes));
            updatePercentages();
        }

        function updatePercentages() {
            const total = Object.values(votes).reduce((a, b) => a + b, 0);
            for (const [animal, count] of Object.entries(votes)) {
                const percentage = total > 0 ? Math.round((count / total) * 100) : 0;
                document.getElementById(`${animal}-percentage`).textContent = `${percentage}%`;
            }
        }
        updatePercentages();

        // Greeting Generator
        function generateGreeting() {
            const name = document.getElementById('nameInput').value.trim();
            const output = document.getElementById('greetingOutput');
            const socialShare = document.getElementById('socialShare');
            
            if (!name) {
                output.innerHTML = '<p style="color: red">Please enter a name!</p>';
                return;
            }

            const greeting = `ðŸŽ‰ Eid Mubarak, ${name}! ðŸŒ™<br>May your sacrifices be accepted and your days be filled with blessings.`;
            output.innerHTML = `<div class="animal-card" style="background:var(--gold);color:white">${greeting}</div>`;
            
            socialShare.innerHTML = `
                <button onclick="shareOnWhatsApp()">WhatsApp</button>
                <button onclick="shareOnFacebook()">Facebook</button>
            `;
        }

        // Social Sharing
        function shareOnWhatsApp() {
            const text = encodeURIComponent(document.getElementById('greetingOutput').innerText);
            window.open(`https://wa.me/?text=${text}`);
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`);
        }
    </script>
</body>
